<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場管理系統_搜尋結果</title>
    <link rel="stylesheet" href="style.css"> <!-- 引用 CSS 檔案 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Logo 和標題 -->
        <div class="header d-flex align-items-center gap-2 mb-4">
            <div class="logo">P</div>
            <a href="index.html" target="_blank"><h5 class="mb-0">停車場管理系統</h5></a>
        </div>
        <div class="search_list">
        <div class="w-100 mb-3">
            <div class="info d-flex align-items-center">
                <label class="form-label">車位</label>
                <input type="text" class="form-control flex-grow-1">
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control flex-grow-1">
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">租約開始</label>
                <input type="date" class="form-control flex-grow-1" id="startdate">
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">租約結束</label>
                <input type="date" class="form-control flex-grow-1">
                
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">繳款週期</label>
                <select class="form-select flex-grow-1">
                    <option value="month">月繳</option>
                    <option value="two_months">雙月</option>
                    <option value="year">年繳</option>
                </select>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">金額</label>
                <input type="text" class="form-control flex-grow-1">
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">押金</label>
                <input type="text" class="form-control flex-grow-1">
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">備註</label>
                <input type="text" class="form-control flex-grow-1">
            </div>
            </div>
        </div>
        
        <!-- 新增按鈕 -->
        <button class="btn btn-yellow w-100 mb-3 font-monospace" id="addRecord">新增</button>
        </div>
        
    </div>
    <!-- 連結 JavaScript 檔案 -->
    <script src="addnew.js"></script>
</body>
