<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場管理系統</title>
    <link rel="stylesheet" href="style.css"> <!-- 引用 CSS 檔案 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Logo 和標題 -->
        <div class="header d-flex align-items-center gap-2 mb-4">
            <div class="logo">P</div>
            <h5 class="mb-0">停車場管理系統</h5>
        </div>
        
        <!-- 查詢表單 -->
        <div class="w-100 mb-3">
            <div class="d-flex align-items-center">
                <label class="form-label me-2 mb-0">停車場</label>
                <select class="form-select flex-grow-1">
                    <option>興隆路</option>
                    <option>其他</option>
                </select>
            </div>
        </div>
        <div class="w-100 mb-3">
            <div class="d-flex align-items-center">
                <label class="form-label me-1 mb-0">車位</label>
                <input type="text" class="form-control flex-grow-1" value="2">
            </div>
        </div>
        
        <!-- 查詢按鈕 -->
        <button class="btn btn-yellow w-100 mb-3 font-monospace" id="searchBtn" onclick="location.href='search.html'">查詢</button>
        
        <!-- 分隔線 -->
        <div class="divider w-100"></div>
        <p class="text-white">其 他</p>
        
        <!-- 新增租客按鈕 -->
        <button class="btn btn-light-yellow w-100" onclick="location.href='addnew.html'">新增租客</button>
    </div>
    <!-- 連結 JavaScript 檔案 -->
    <script src="script.js"></script>
    
</body>
</html>
