<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車場管理系統_搜尋結果</title>
    <link rel="stylesheet" href="style.css"> <!-- 引用 CSS 檔案 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Logo 和標題 -->
        <div class="header d-flex align-items-center gap-2 mb-4">
            <div class="logo">P</div>
            <a href="index.html" target="_blank"><h5 class="mb-0">停車場管理系統</h5></a>
        </div>
        <div class="search_list">
        <div class="w-100 mb-3">
            <div class="info d-flex align-items-center">
                <label class="form-label">車位</label>
                <input type="text" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">租約開始</label>
                <input type="date" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">租約結束</label>
                <input type="date" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">繳款週期</label>
                <input type="text" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">金額</label>
                <input type="text" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">押金</label>
                <input type="text" class="form-control flex-grow-1" value="2" readonly>
            </div>
            <div class="info d-flex align-items-center">
                <label class="form-label">備註</label>
                <input type="text" class="form-control flex-grow-1" value="2" readonly>
            </div>
            </div>
        </div>
        
        <!-- 繳費按鈕 -->
        <button class="btn btn-yellow w-100 mb-3 font-monospace">繳費</button>
        <div class="btn_edit_n_save">

    
        <!-- 新增租客按鈕 -->
        <button class="d-grid gap-2 d-md-block btn editBtn w-100" onclick="enableEdit()" id="editBtn">編輯</button>
        <button class="d-grid gap-2 d-md-block btn saveBtn w-100" onclick="saveEdit()" id="saveBtn">儲存</button>
        </div>

    <input class='popup' type="button" value="！刪除此租客資料">
    <p class='show'></p>
        
    </div>

    
    <script>
        var button = document.querySelector('.popup');
        var showtxt = document.querySelector('.show');

function popup2(e) {
    var userConfirmed = confirm('確定要刪除該租客資料嗎？');
    
    if (userConfirmed) {
        alert('已刪除'); // 顯示彈跳視窗
        

        // 2 秒後跳轉到指定頁面
        setTimeout(function () {
            window.location.href = 'http://127.0.0.1:5500/index.html'; // 替換為你的跳轉頁面
        }, 1000);
    } else {
        alert('不刪除'); // 顯示彈跳視窗
    }
}

button.addEventListener('click', popup2);
                </script>
    <!-- 連結 JavaScript 檔案 -->
    <script src="script.js"></script>
</body>
